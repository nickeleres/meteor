

<template name='speaker'>
		<h1>single speaker info</h1>
			<p class='single-speaker-info'><b>{{first}} {{last}} @</b> {{date}}</p>
			{{> quickForm collection="Speakers" doc=editingDoc id = 'updateSpeakersForm' type='update' omitFields = "userId"}}

			<div class='btn' id='more-details'><a class='button-text' href="{{pathFor 'singleDetails'}}">add details</a></div>
</template>
