<template name='singleDetails'>
	<h2>add details to {{first}}</h2>
	<div class="single-details-form">
		<!-- {{> quickForm collection="singleDetails" doc=editingDoc id = 'insertDetailForm' type='insert' -->

<form id="insertDetailForm" novalidate="novalidate">
    <div class="form-group">
    	<label class="control-label" for="location">location</label>    
    	<input type="text" name="location" data-schema-key="location" maxlength="200" class="form-control">
    	<span class="help-block"></span>
  	</div>    
    <div class="form-group">
    	<label class="control-label" for="number">number of attendees</label>    
    	<input type="number" name="number" data-schema-key="number" max="2000" class="form-control">    
    	<span class="help-block"></span>
  	</div>    
    <div class="form-group">
	    <label class="control-label" for="occasion">occasion for speech</label>    
	    <input type="text" name="occasion" required="" data-schema-key="occasion" class="form-control">    
	    <span class="help-block"></span>
  	</div>    
    <div class="form-group speakerIdField">
	    <label class="control-label" for="speakerId">Speaker</label>    
	    <input type="text" name="speakerId" required="" data-schema-key="speakerId" class="form-control" value='{{_id}}'>    
	    <span class="help-block"></span>
  	</div>    
    <div>
      <button type="submit" class="btn btn-primary">
      Submit
      </button>
    </div>
</form>
	</div>

	<ul class='single-details-list'>
		{{#each details}}
			<li>
				<b>Location:</b> {{location}} <b>Occasion:</b> {{occasion}} <b>Attendees:</b> {{number}} &nbsp;
				<div class="btn btn-xs btn-danger" id="delete">x</div>
			</li>
		{{/each}}
	</ul>
</template>
